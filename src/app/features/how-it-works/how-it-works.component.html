<section id="HIW" class="section relative w-full bg-darkStone text-bone pt-4 md:pt-24 flex flex-col md:flex-row items-center gap-16">
  <app-background />

  <div class="absolute top-24 md:top-16 justify-center text-center items-center w-full mb-8">
    <h2 class="font-raleway font-bold text-[30px] sm:text-[40px] md:text-[60px] lg:text-[70px] xl:text-[90px]">
      How it works?
    </h2>
  </div>

  <div class="flex w-1/2 sm:w-1/3 md:w-1/4 justify-center mt-12 md:mt-0">
    <img
      src="images/mockups/mockup_2.png"
      alt="App mockup"
      class="w-full max-w-[180px] sm:max-w-[220px] md:max-w-md object-contain"
    />
  </div>

  <div class="relative w-full md:w-3/4 flex justify-center md:mt-0">
    <div
      class="relative z-10 flex flex-row md:flex-col gap-6 md:gap-12 pl-2 md:pl-12 pr-2 md:pr-4 w-full max-w-full md:max-w-md overflow-x-auto md:overflow-y-auto md:max-h-[80vh] scroll-smooth">
      <div class="hidden md:block absolute left-0 top-0 bottom-0 w-1 bg-bone/30 z-0"></div>
      @for (step of steps; track $index) {
        <div class="bg-bone bg-opacity-5 p-6 rounded-xl shadow-md min-w-[280px] max-w-xs md:max-w-full shrink-0">
          <h3 class="font-bold text-lg mb-2">{{ step.title }}</h3>
          <p class="text-sm">
            {{ step.description }}
          </p>
        </div>
      }
    </div>
  </div>
</section>
