<section id="contact" class="section bg-darkStone text-bone px-6 md:px-24 py-16">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-[30px] sm:text-[40px] md:text-[60px] font-raleway font-bold mb-4">
      Contact Me
    </h2>
    <p class="text-bone/80 mb-6">
      Whether you have a project idea or just want to connect, feel free to reach out.
    </p>

    <!-- Redes e informaciÃ³n de contacto -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-6 text-base mb-6">
      <a href="mailto:esteban.software.dev@gmail.com" class="flex items-center gap-2 hover:text-olive transition">
        <!-- Mail Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        esteban.software.dev&#64;gmail.com
      </a>

      <a rel="noopener" href="https://github.com/Esteban2002Dev" target="_blank" class="flex items-center gap-2 m-0 hover:text-olive transition">
        <!-- GitHub Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M12 0.5C5.37 0.5 0 5.87 0 12.5c0 5.28 3.44 9.75 8.21 11.32.6.11.82-.26.82-.58v-2.17c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.1-.76.08-.74.08-.74 1.22.09 1.86 1.25 1.86 1.25 1.08 1.84 2.83 1.31 3.52 1 .11-.78.42-1.31.76-1.61-2.66-.3-5.47-1.33-5.47-5.92 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 013-.4c1.02.01 2.04.14 3 .4 2.28-1.55 3.29-1.23 3.29-1.23.66 1.65.25 2.87.12 3.17.77.84 1.23 1.91 1.23 3.22 0 4.6-2.81 5.62-5.49 5.91.43.37.81 1.1.81 2.22v3.29c0 .32.21.7.83.58A12.5 12.5 0 0024 12.5C24 5.87 18.63 0.5 12 0.5z"/>
        </svg>
        github.com/Esteban2002Dev
      </a>

      <a rel="noopener" href="https://www.linkedin.com/in/estebandev2002/" target="_blank" class="flex items-center gap-2 m-0 hover:text-olive transition">
        <!-- LinkedIn Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.3c-.97 0-1.75-.79-1.75-1.75S5.53 4.2 6.5 4.2s1.75.78 1.75 1.75S7.47 7.7 6.5 7.7zm13.5 11.3h-3v-5.6c0-1.34-.03-3.06-1.87-3.06-1.88 0-2.17 1.46-2.17 2.97v5.69h-3v-10h2.88v1.36h.04c.4-.75 1.37-1.54 2.82-1.54 3.01 0 3.56 1.98 3.56 4.56v5.62z"/>
        </svg>
        linkedin.com/in/estebandev2002
      </a>
    </div>

    <!-- Formulario opcional -->
    <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="w-full max-w-xl mx-auto space-y-4">
      <input
        formControlName="name"
        type="text"
        placeholder="Your Name"
        class="w-full p-3 rounded-lg bg-bone bg-opacity-10 border border-bone/30 focus:outline-none focus:ring-2 focus:ring-olive"
      />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500 text-sm">
        Name is required.
      </div>

      <input
        formControlName="email"
        type="email"
        placeholder="Your Email"
        class="w-full p-3 rounded-lg bg-bone bg-opacity-10 border border-bone/30 focus:outline-none focus:ring-2 focus:ring-olive"
      />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500 text-sm">
        Enter a valid email.
      </div>

      <textarea
        formControlName="message"
        rows="4"
        placeholder="Your Message"
        class="w-full p-3 rounded-lg bg-bone bg-opacity-10 border border-bone/30 focus:outline-none focus:ring-2 focus:ring-olive"
      ></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500 text-sm">
        Message is required.
      </div>
      <button
        type="submit"
        [disabled]="contactForm.invalid"
        class="bg-olive text-bone font-semibold px-6 py-3 rounded-lg transition-colors duration-300 ease-in-out w-full sm:w-auto
        hover:bg-olive/80
        disabled:bg-olive/40 disabled:cursor-not-allowed disabled:text-bone/70">
        Send Message
      </button>
    </form>
  </div>
</section>
