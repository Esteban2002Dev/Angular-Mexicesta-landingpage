<button
  (click)="onDownloadClick()"
  class="flex items-center justify-center bg-[#E53067] text-white px-6 py-3 rounded-xl font-semibold shadow hover:bg-[#d82c5d] transition duration-300 ease-in-out text-base z-50">
  <div class="icon-wrapper mr-3 w-5 h-5">
    <img
      [src]="isSuccess ? 'svg/check_mark.svg' : svgPath"
      alt="icono"
      class="w-full h-full object-contain"
    />
  </div>
  {{ buttonText }}
</button>
